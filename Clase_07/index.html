<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Animaciones y Librer√≠as</h1>
    </header>
    <nav>
        <ul>

        </ul>
    </nav>
    <main>
        <div class="box">
            <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="box house">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="box">
            <i class="fa-solid fa-star"></i>
        </div>
        <div class="box">
            <i class="fa-brands fa-whatsapp"></i>
        </div>

        <div class="box translate">
            <p> Translate</p>
        </div>

        <div class="box circle">
            <p> Circulo</p>
        </div>

        <div class="seccion">
            <div class="box green item"></div>
            <div class="box violet item"></div>
            <div class="box red item"></div>

        </div>

        <div data-aos="fade-right" data-aos-duration="1000" class="box">
            <p> AOS</p>
        </div>

        <div data-aos="fade-up-left" class="box">
            <p> AOS</p>
        </div>

        <div data-aos="flip-left" data-aos-duration="2000" class="box">
            <p> AOS</p>
        </div>

        <div data-aos="zoom-in" data-aos-duration="4000" class="box">
            <p> AOS</p>
        </div>

        <div class="box animate__animated animate__bounce">
            <p> Animate CSS</p>
        </div>

        <div class="box animate__animated animate__fadeIn ">
            <p> Animate CSS</p>
        </div>
        <div class="box animate__animated animate__flip">
            <p> Animate CSS</p>
        </div>
        <div class="box animate__animated animate__hinge">
            <p> Animate CSS</p>
        </div>
        <div class="box animate__animated animate__zoomInDown ">
            <p> Animate CSS</p>
        </div>
    </main>
    <footer>
        <p> ISEC | Desarrollo Web | 2024</p>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
